<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrap">
        <h1 class="title">Simple Interest Calculator</h1>

        <table>
            <thead></thead>
            <tbody>
                <tr>
                    <th>Amount</th>
                    <td><input type="number" id="principal"></td>
                </tr>
                <tr>
                    <th>Interest Rate</th>
                    <td><input type="range" id="rate" min="0" max="20" step="0.5" onchange="handleChange()"
                            value="3.5"><label for="rate" id="rate-label">
                            3.5</label></td>
                </tr>
                <tr>
                    <th>No. of Years</th>

                    <td> <select id="year">
                            <option value="5"> 5</option>
                        </select></td>
                </tr>
                <tr>
                    <th style="padding-top: 10px;"><button onclick="compute()">Compute Interest</button></th>

                    <td> </td>
                </tr>
                <tr>
                    <td colspan="2" style="padding-top: 10px;">
                        <p id="result"></p>
                    </td>
                </tr>
            </tbody>
        </table>

        <span>Â© Everyone Can Get Rich</span>





    </div>
</body>

</html>
